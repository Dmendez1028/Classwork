<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link  rel="stylesheet" href="styles/calc.css">
    <script>
        document.addEventListener("DOMContentLoaded",(event)=>{
            const btn0 =document.getElementById("btn0")
            const display=document.getElementById("destiny")
            const btn1 =document.getElementById("btn1")
            const btn2 =document.getElementById("btn2")
            const btn3 =document.getElementById("btn3")
            const btn4 =document.getElementById("btn4")
            const btn5 =document.getElementById("btn5")
            const btn6=document.getElementById("btn6")
            const btn7 =document.getElementById("btn7")
            const btn8 =document.getElementById("btn8")
            const btn9 =document.getElementById("btn9")
            const btnAdd =document.getElementById("btnAdd")
            const btnSubtract=document.getElementById("btnSubtract")
            const btnMultiply=document.getElementById("btnMultiply")
            const btnDivide =document.getElementById("btnDivide")
            const btnEnter=document.getElementById("Enter")
            let number1;
            let number2;
            let operations;
            btn0.addEventListener("click",(event)=>{
                display.value= display.value +"0";
            })
            btn1.addEventListener("click",(event)=>{
                display.value= display.value+"1";
            })
            btn2.addEventListener("click",(event)=>{
                display.value=  display.value +"2";
            })
            btn3.addEventListener("click",(event)=>{
                display.value= display.value +"3";
            })
            btn4.addEventListener("click",(event)=>{
                display.value= display.value +"4";
            })
            btn5.addEventListener("click",(event)=>{
                display.value= display.value +"5";
            })
            btn6.addEventListener("click",(event)=>{
                display.value=  display.value +"6";
            })
            btn7.addEventListener("click",(event)=>{
                display.value=  display.value +"7";
            })
            btn8.addEventListener("click",(event)=>{
                display.value=  display.value +"8";
            })
            btn9.addEventListener("click",(event)=>{
                display.value=  display.value +"9";
            })
            btnAdd.addEventListener("click",(event)=>{
    // store first number
                number1= Number.parseFloat(display.value);
    //  store the operation
                operations="add"
    //  clear out the first number
                display.value='';
            })
            btnSubtract.addEventListener("click",(event)=>{
                // store first number
                number1= Number.parseFloat(display.value);
                //  store the operation
                operations="subtract"
                //  clear out the first number
                display.value='';
            })
            btnMultiply.addEventListener("click",(event)=>{
                // store first number
                number1= Number.parseFloat(display.value);
                //  store the operation
                operations="multiply"
                //  clear out the first number
                display.value='';
            })
            btnDivide.addEventListener("click",(event)=>{
                // store first number
                number1= Number.parseFloat(display.value);
                //  store the operation
                operations="divide"
                //  clear out the first number
                display.value='';
            })
            btnEnter.addEventListener("click",(event)=>{
// store the other number
                number2=Number.parseFloat(display.value);
                display.value='';
                if(operations=="add"){
                    display.value=number1+number2;
                } else if(operations=="subtract"){
                    display.value=number1-number2;
                } else if(operations=="multiply"){
                    display.value=number1*number2;
                } else if(operations=="divide"){
                    display.value=number1/number2;
                }
            })
        })
    </script>
</head>
<body>
<section>
<input id="destiny" type="number"><br>
<button id="btn0"type="button">0</button>
<button id="btn1"type="button">1</button>
<button id="btn2"type="button">2</button>
<button id="btn3"type="button">3</button>
<button id="btn4"type="button">4</button>
<button id="btn5"type="button">5</button>
<button id="btn6"type="button">6</button>
<button id="btn7"type="button">7</button>
<button id="btn8"type="button">8</button>
<button id="btn9"type="button">9</button>
<button id="btnAdd"type="button">Add</button>
<button id="btnSubtract"type="button">Subtract</button>
<button id="btnMultiply"type="button">Multiply</button>
<button id="btnDivide"type="button">Divide</button>
<button id="Enter"type="button">Enter</button>
</section>
</body>
</html>
